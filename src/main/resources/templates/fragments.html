<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
<body style="margin: 50px 50px; padding: 0px 50px">
    <h1 style="text-align: center">Fragments Example of Thymeleaf</h1>
    <br>

    <h2>Example of Replace Fragment:</h2>
    <hr>
    <section id="hostTag1" th:replace="reusable/content::replaceFragment">
        <div>
            <h3>This is Host Section</h3>
        </div>
    </section>
    <br>

    <h2>Example of Insert Fragment:</h2>
    <hr>
    <section id="hostTag2" th:insert="reusable/content::insertFragment">
        <div>
            <h3>This is Host Section</h3>
        </div>
    </section>
    <br>

    <h2>Example of Include Fragment:</h2>
    <hr>
    <section id="hostTag3" th:include="reusable/content::includeFragment">
        <div>
            <h3>This is Host Section</h3>
        </div>
    </section>
    <br>
</body>
</html>
