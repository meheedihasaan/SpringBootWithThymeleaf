<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
<body style="margin: 50px 50px; padding: 0px 50px">
    <h1 style="text-align: center">Iteration examples of Thymeleaf</h1>
    <br>

    <h2>Color List:</h2>
    <hr>
    <p>SL-----Color-----isFast-----isLast</p>
    <div th:each="color,status : ${colors}">
        <p th:style="${status.odd} ? 'font-weight:bold' : '' " th:text="${status.index+1}+'-----'+${color}+'-----'+${status.first}+'-----'+${status.last}"></p>
    </div>
    <br>
    <br>

    <h2>Student List:</h2>
    <hr>
    <div th:each="student, status : ${students}">
        <p th:text="${status.index+1}+'---'+${student.getName()}+'---'+${student.getAge()}+'---'+${student.getAddress()}"></p>
    </div>
</body>
</html>
